<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Editor - Download XML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .download-btn {
            padding: 20px 40px;
            font-size: 20px;
            color: #fff;
            background: #ff5722;
            border: 2px solid #ff5722;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .download-btn:hover {
            background: #fff;
            color: #ff5722;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Download Button -->
    <a class="download-btn" href="https://github.com/username/Technical-editor/raw/main/myproject.xml" download>
        Download XML File
    </a>

</body>
</html>
